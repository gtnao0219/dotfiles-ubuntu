# Change prefix key
set -g prefix C-t
bind C-t send-prefix
unbind C-b

# Scroll using mouse
set -g mouse on

# Decrease key stroke delay
set -sg escape-time 0

# Display time
set -g display-time 3500

# Increase history limit
set -g history-limit 10000

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"


## Window
# Start window index 1 origin
set -g base-index 1

# Horizontal split window
bind | split-window -h

# Vertical split window
bind - split-window -v

# Change active window
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+


## Pane
# Start pane index 1 origin
set -g pane-base-index 1

# Change active pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


## Color
set -g default-terminal "screen-256color"

set -g status-left "\
#[bg=colour148]#[fg=colour234] #S:#I.#P \
#[bg=colour054]#[fg=colour255] #h "
set -g status-right "\
#[bg=colour240]#[fg=colour255] %Y/%m/%d(%a) %H:%M "
setw -g window-status-current-bg colour239
setw -g window-status-current-attr bold
setw -g window-status-current-format '\
#[bg=colour239]#[fg=colour119]\
#I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]\
'
setw -g window-status-fg colour244
setw -g window-status-bg colour234
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane number display
set -g display-panes-active-colour colour33
set -g display-panes-colour colour166

# Clock
setw -g clock-mode-colour colour64


## Status bar
# Enable statusbar top
set -g status-position top

# Centerize
set -g status-justify centre

# Reload statusbar
set -g status-interval 1
 
# Length
set -g status-left-length 90
set -g status-right-length 90

# Enable visual notification
setw -g monitor-activity on

# Enable visual notification
set -g visual-activity on

